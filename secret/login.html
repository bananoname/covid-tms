<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #flag {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login to see the secret</h2>
        <input type="text" id="username" placeholder="Username" class="form-control" /><br>
        <input type="password" id="password" placeholder="Password" class="form-control" /><br>
        <button onclick="checkLogin()">Login</button>

        <div id="flag"></div>
    </div>

    <script>
        function checkLogin() {
            var user = document.getElementById('username').value;
            var pass = document.getElementById('password').value;
            if (user === 'admin' && pass === '1234') {
                // Base64 đã mã hóa flag
                var encodedFlag = "RkxBR3t5b3VfZm91bmRfdGhlX3NlY3JldH0=";
                var flag = atob(encodedFlag); 
                var flagDiv = document.getElementById('flag');
                flagDiv.innerText = "🎉 " + flag + " 🎉";
                flagDiv.style.display = 'block';
            } else {
                alert('Wrong credentials!');
            }
        }
    </script>


</body>
</html>
